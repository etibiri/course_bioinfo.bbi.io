---
layout: default
---

<article class="post">
  <!-- Titre de l'article -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date | date: '%Y-%m-%d' }}">
      Publi le {{ page.date | date: '%d %B %Y' }}
    </time>
  </header>

  <!-- Contenu de l'article -->
  <section class="post-content">
    {{ content }}
  </section>
</article>

<!-- Articles lis -->
{% if site.related_posts.size > 0 %}
<div class="related">
  <h2>Articles lis</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}" class="related-post-link">
            {{ post.title }}
          </a>
          <small class="related-post-date">{{ post.date | date: '%d %B %Y' }}</small>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
